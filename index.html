<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css">
    <style>
        .panel{
            width: 40%;
            margin: auto;
            margin-top: 20%;
            padding: 20px 0;
            background: #d3d3d3;
            border: 1px solid #d5d5d5;
            border-radius: 5px;
        }
        .form-group{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="panel center">
            <div class="panel-header">
                <h4 class="text text-primary text-center">Select the files</h4>
            </div>
            <div class="panel-body">
                <div class="container">
                    <div class="form-group">
                        <label for="basic-salary-file" class="control-label">Basic salary file:</label>
                        <input type="file" class="form-control" id="basic-salary-file"/>
                    </div>
                    <div class="form-group">
                        <label for="employees-file" class="control-label">Employees file:</label>
                        <input type="file" class="form-control" id="employees-file"/>
                    </div>
                    <button id="btn-generate" class="btn btn-primary" onclick="processData();">Generate Grade</button>
                    <div id="download-wrapper">
                        <span id="processing-text" class="text text-danger">Processing.... Download link would be made available once done! <i class="fa fa-spinner fa-spin" aria-hidden="true"></i></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
    <script src="papaparse.min.js"></script>
    <script src="custom.js?ver=2"></script>
</body>
</html>
